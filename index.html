<!doctype html>
<html lang="en">
<head>
<head>
<head>
<meta charset="utf-8" />
  <title>Phone</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">



  <!-- preload replacement background -->
  <link rel="preload" as="image" href="numpad.png">

  <link rel="stylesheet" href="styles.css">

</head>


</head>
<body>
  <div class="app lockscreen" id="app" aria-hidden="false">
    <div class="display" id="display" aria-live="polite" aria-atomic="true"></div>

    <main class="keypad-wrap" role="application" aria-label="Dial pad">
      <div class="keys-grid" id="keysGrid" aria-hidden="false">
        <!-- Row 1 -->
        <button class="key" data-value="1" aria-label="1"><span class="digit">1</span><span class="letters"></span></button>
        <button class="key" data-value="2" aria-label="2"><span class="digit">2</span><span class="letters">ABC</span></button>
        <button class="key" data-value="3" aria-label="3"><span class="digit">3</span><span class="letters">DEF</span></button>

        <!-- Row 2 -->
        <button class="key" data-value="4" aria-label="4"><span class="digit">4</span><span class="letters">GHI</span></button>
        <button class="key" data-value="5" aria-label="5"><span class="digit">5</span><span class="letters">JKL</span></button>
        <button class="key" data-value="6" aria-label="6"><span class="digit">6</span><span class="letters">MNO</span></button>

        <!-- Row 3 -->
        <button class="key" data-value="7" aria-label="7"><span class="digit">7</span><span class="letters">PQRS</span></button>
        <button class="key" data-value="8" aria-label="8"><span class="digit">8</span><span class="letters">TUV</span></button>
        <button class="key" data-value="9" aria-label="9"><span class="digit">9</span><span class="letters">WXYZ</span></button>

        <!-- Row 4 -->
        <button class="key" data-value="*" aria-label="star"><span class="digit">*</span><span class="letters"></span></button>
        <button class="key" data-value="0" aria-label="0"><span class="digit">0</span><span class="letters">+</span></button>
        
      </div>

      <div class="call-row">
        <button id="callBtn" class="call-button" aria-label="Call" title="Call">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.57.57a1 
                     1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 
                     3.57a1 1 0 01-.25 1.02l-2.2 2.2z"/>
          </svg>
        </button>
      </div>
    </main>

    <!-- bottom nav (visual only) -->
    <nav class="bottom-nav" aria-hidden="true">
      <div class="nav-item favorites" role="button" aria-label="Favorites">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 17.3L18.18 21l-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21z"/></svg>
        <span>Favorites</span>
      </div>

      <div class="nav-item recents" role="button" aria-label="Recents">
        <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="currentColor" /><line x1="12" y1="12" x2="12" y2="6" stroke="#000" stroke-width="1.8" stroke-linecap="round"/><line x1="12" y1="12" x2="6" y2="12" stroke="#000" stroke-width="1.8" stroke-linecap="round"/></svg>
        <span>Recents</span>
      </div>

      <div class="nav-item contacts" role="button" aria-label="Contacts">
        <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="currentColor" /><circle cx="12" cy="9.0" r="3.4" fill="#000"/><path fill="#000" d="M4.8 17.6c0-2.9 4.2-5.0 7.2-5.0s7.2 2.1 7.2 5.0V19H4.8v-1.4z" /></svg>
        <span>Contacts</span>
      </div>

      <div class="nav-item active keypad" role="button" aria-label="Keypad">
        <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="6" cy="6" r="1.8" fill="currentColor"/><circle cx="12" cy="6" r="1.8" fill="currentColor"/><circle cx="18" cy="6" r="1.8" fill="currentColor"/><circle cx="6" cy="12" r="1.8" fill="currentColor"/><circle cx="12" cy="12" r="1.8" fill="currentColor"/><circle cx="18" cy="12" r="1.8" fill="currentColor"/><circle cx="6" cy="18" r="1.8" fill="currentColor"/><circle cx="12" cy="18" r="1.8" fill="currentColor"/><circle cx="18" cy="18" r="1.8" fill="currentColor"/></svg>
        <span>Keypad</span>
      </div>
    </nav>
  </div>

  <div id="calibrationUI" class="calibration-ui" aria-hidden="true"><div id="calText">Calibration: arrow keys to nudge, Enter save, Esc cancel.</div></div>
